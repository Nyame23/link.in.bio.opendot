{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>Opendot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'website/css/index.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'website/images/favicon.png' %}"
      type=""
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff0000,
          wingSpan: 80.0,
          separation: 50.0,
          alignment: 77.0,
          cohesion: 10.0,
          quantity: 2.0,
        });
    
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
    
    <style>
      body {
        overflow: hidden;
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
      }
      #skyline-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      main {
        padding: 2em; /* Add padding to main content */
      }
      ul {
        list-style: none; /* Remove default list styles */
        padding: 0; /* Remove default padding */
      }
      li {
        margin-bottom: 1em; /* Add spacing between list items */
      }
      img {
        max-width: 100%; /* Make images responsive */
        height: auto;
      }
    </style>
  </head>
  <body>
    <video id="skyline-video" autoplay muted loop>
      <source src="{% static 'website/images/skyline2.mp4' %}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div id="vanta"></div>
    <main class="animated">
      <header1 style=" margin-top: 3em;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;">
        <img src="{% static 'website/images/opendotlogo2.png' %}" />
          <h1>OpenDot</h1>
      </header1>
      <ul>
        <li>
          <a href="https://opendotsolutions.com/">
            <img
              src="{% static 'website/images/homepage.svg' %}"
              alt="Homepage"
              width="20"
            />
            Official Website
          </a>
        </li>
        
        <li>
          <a href="https://wa.me/qr/BEONH6ACB4ZLN1">
            <img
              src="{% static 'website/images/whatsapp.svg' %}"
              alt="Wallpapers"
              width="20"
            />
            Whatsapp
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/skyline.webservice/?igsh=YTQwZjQ0NmI0OA%3D%3D"
          >
            <img
              src="{% static 'website/images/instagram.svg' %}"
              alt="YouTube"
              width="20"
            />
            Instagram
          </a>
        </li>
        <li>
          <a
            href="https://t.me/Opendot1"
          >
            <img
              src="{% static 'website/images/telegram.svg' %}"
              alt="YouTube"
              width="20"
            />
            Telegram
          </a>
        </li>
        <li>
          <a
            href="https://www.facebook.com/profile.php?id=61558175558061&mibextid=ZbWKwL"
          >
            <img
              src="{% static 'website/images/facebook.svg' %}"
              alt="YouTube"
              width="20"
            />
            Facebook
          </a>
        </li>
        <li>
          <a href="https://www.snapchat.com/add/skylnwbsrvc?invite_id=AY3s7sdu&locale=en_GH&share_id=3jTMV4FNTvyZuVgqA67hZQ&sid=cbe3dfbd1cdf4dc2a817222b2e0c78ef">
            <img
              src="{% static 'website/images/snapchat.svg' %}"
              alt="Wallpapers"
              width="20"
            />
            Snapchat
          </a>
        </li>
        <li>
          <a href="https://twitter.com/">
            <img
              src="{% static 'website/images/x-logo.svg' %}"
              alt="X (Twitter)"
              width="20"
            />
            X 
          </a>
        </li>
        <li>
          <a href="https://github.com/skylinewebservice">
            <img
              src="{% static 'website/images/github.svg' %}"
              alt="GitHub"
              width="20"
            />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
